<div class="row pb-3 justify-content-center align-content-start">
	<div class="card col-5" id="door-name-selector">
		<div class="card-body p-3">
			<h4 class="card-title text-center pb-3">Doors</h4>

			<ul>
				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Quantity</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields readonly-overlay"
						id="door-count"
					></div>
				</li>

				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Names</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields"
						id="door-names-list"
					>
						<select
							class="form-select editor-form-select"
							id="door-name-select"
						></select>
					</div>
				</li>

				<li class="row py-3">
					<button
						type="button"
						id="toggle-door-lock-button"
						class="btn btn-lg btn-light lockAll"
					>
						<p class="m-0" id="door-toggle-text">Lock All Doors</p>
					</button>
				</li>
			</ul>
		</div>
	</div>

	<div class="col-1"></div>

	<div class="card col-5" id="door-details-editor">
		<div class="card-body p-3">
			<h4 class="card-title text-center pb-3" id="door-name">Door: Name</h4>

			<ul>
				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Hinge Type</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields readonly-overlay"
						id="door-hinge"
					></div>
				</li>

				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Status</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields"
						id="door-islocked"
					>
						<select
							class="form-select editor-form-select"
							id="door-status-select"
						>
							<option class="door-status-options" value="locked">locked</option>
							<option class="door-status-options" value="unlocked">
								unlocked
							</option>
						</select>
					</div>
				</li>

				<li class="row pb-3" id="door-haswindow">
					<p class="m-0 px-0 card-text col-6">Window Open (%)</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields"
						id="door-window-position"
					>
						<div
							class="input-group p-0 editor-form-select"
							id="door-window-position-select"
						>
							<input
								type="number"
								class="form-control p-0"
								id="door-window-position-input"
								min="0"
								max="100"
								step="1"
							/>
						</div>
					</div>
				</li>

				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Door Open (%)</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields"
						id="door-position"
					>
						<div
							class="input-group p-0 editor-form-select"
							id="door-position-select"
						>
							<input
								type="number"
								class="form-control p-0"
								id="door-position-input"
								min="0"
								max="100"
								step="1"
							/>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
