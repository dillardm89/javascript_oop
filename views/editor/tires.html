<div class="card">
	<div class="card-body p-3">
		<h4 class="card-title text-center pb-3">Tires</h4>

		<ul>
			<li class="row pb-3">
				<p class="m-0 px-0 card-text col-6">Quantity</p>
				<div
					class="col-6 text-center editor-detail-fields readonly-overlay"
					id="tire-count"
				></div>
			</li>

			<li class="row pb-3">
				<p class="m-0 px-0 card-text col-6">Size (inches)</p>
				<div class="p-0 col-6 text-center editor-detail-fields" id="tire-size">
					<div class="input-group p-0 editor-form-select" id="tire-size-select">
						<input
							type="number"
							class="form-control p-0"
							id="tire-size-input"
							step="1"
						/>
					</div>
				</div>
			</li>

			<li class="row pb-3">
				<p class="m-0 px-0 card-text col-6">Pressure (psi)</p>
				<div
					class="p-0 col-6 text-center editor-detail-fields"
					id="tire-pressure"
				>
					<div
						class="input-group p-0 editor-form-select"
						id="tire-pressure-select"
					>
						<input
							type="number"
							class="form-control p-0"
							id="tire-pressure-input"
							step="1"
						/>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
