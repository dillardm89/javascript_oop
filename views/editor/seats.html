<div class="row pb-3 justify-content-center align-content-start">
	<div class="card col-5" id="seat-name-selector">
		<div class="card-body p-3">
			<h4 class="card-title text-center pb-3">Seats</h4>

			<ul>
				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Quantity</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields readonly-overlay"
						id="seat-count"
					></div>
				</li>

				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Names</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields"
						id="seat-names-list"
					>
						<select
							class="form-select editor-form-select"
							id="seat-name-select"
						></select>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div class="col-1"></div>

	<div class="card col-5" id="seat-details-editor">
		<div class="card-body p-3">
			<h4 class="card-title text-center pb-3" id="seat-name">Seat: Name</h4>

			<ul>
				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Material</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields readonly-overlay"
						id="seat-material"
					></div>
				</li>

				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Color</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields readonly-overlay"
						id="seat-color"
					></div>
				</li>

				<li class="row pb-3 seat-isoperable">
					<p class="m-0 px-0 card-text col-6">Operation Type</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields readonly-overlay"
						id="seat-operation-type"
					></div>
				</li>

				<li class="row pb-3" id="seat-position-div">
					<p class="m-0 px-0 card-text col-6">Recline Position (%)</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields"
						id="seat-position"
					>
						<div
							class="input-group p-0 editor-form-select"
							id="seat-position-select"
						>
							<input
								type="number"
								class="form-control p-0"
								id="seat-position-input"
								min="0"
								max="100"
								step="1"
							/>
						</div>
					</div>
				</li>

				<li class="row pb-3" id="seat-hasheat">
					<p class="m-0 px-0 card-text col-6">Heat Setting</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields"
						id="seat-heat-setting"
					>
						<select
							class="form-select editor-form-select"
							id="seat-heat-select"
						>
							<option class="seat-heat-options" value="off">off</option>
							<option class="seat-heat-options" value="low">low</option>
							<option class="seat-heat-options" value="medium">medium</option>
							<option class="seat-heat-options" value="high">high</option>
						</select>
					</div>
				</li>

				<li class="row pb-3" id="seat-hascool">
					<p class="m-0 px-0 card-text col-6">Cool Setting</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields"
						id="seat-cool-setting"
					>
						<select
							class="form-select editor-form-select"
							id="seat-cool-select"
						>
							<option class="seat-cool-options" value="off">off</option>
							<option class="seat-cool-options" value="low">low</option>
							<option class="seat-cool-options" value="medium">medium</option>
							<option class="seat-cool-options" value="high">high</option>
						</select>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
