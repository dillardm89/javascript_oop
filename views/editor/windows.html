<div class="row pb-3 justify-content-center align-content-start">
	<div class="card col-5" id="window-name-selector">
		<div class="card-body p-3">
			<h4 class="card-title text-center pb-3">Windows</h4>

			<ul>
				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Quantity</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields readonly-overlay"
						id="window-count"
					></div>
				</li>

				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Names</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields"
						id="window-names-list"
					>
						<select
							class="form-select editor-form-select"
							id="window-name-select"
						></select>
					</div>
				</li>

				<li class="row py-3">
					<button
						type="button"
						id="toggle-window-open-button"
						class="btn btn-lg btn-light openAll"
					>
						<p class="m-0" id="window-toggle-text">Open All Windows</p>
					</button>
				</li>
			</ul>
		</div>
	</div>

	<div class="col-1"></div>

	<div class="card col-5" id="window-details-editor">
		<div class="card-body p-3">
			<h4 class="card-title text-center pb-3" id="window-name">Window: Name</h4>

			<ul>
				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">In Door</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields readonly-overlay"
						id="window-indoor"
					></div>
				</li>

				<li class="row pb-3">
					<p class="m-0 px-0 card-text col-6">Window Open (%)</p>
					<div
						class="p-0 col-6 text-center editor-detail-fields"
						id="window-position"
					>
						<div>
							<div
								class="input-group p-0 editor-form-select"
								id="window-position-select"
							>
								<input
									type="number"
									class="form-control p-0"
									id="window-position-input"
									min="0"
									max="100"
									step="1"
								/>
							</div>
							<p class="m-0 p-0 readonly-overlay" id="window-not-operable">
								not operable
							</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
